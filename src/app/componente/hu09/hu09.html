<mat-card>
  <mat-card-title>Listado de Calificaciones Recomendadas</mat-card-title>
  <mat-card-content>

    <!-- Botón para cargar los datos -->
    <button mat-raised-button color="primary" (click)="cargarCalificaciones()">
      Cargar Calificaciones
    </button>

    <!-- Tabla para mostrar resultados -->
    <div *ngIf="dataSource.data.length > 0; else noData">
      <h3>Calificaciones</h3>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- Nombre del Artista -->
        <ng-container matColumnDef="nombreArtista">
          <th mat-header-cell *matHeaderCellDef>Nombre del Artista</th>
          <td mat-cell *matCellDef="let calificacion">{{ calificacion.nombreArtista }}</td>
        </ng-container>

        <!-- Comentario -->
        <ng-container matColumnDef="comentario">
          <th mat-header-cell *matHeaderCellDef>Comentario</th>
          <td mat-cell *matCellDef="let calificacion">{{ calificacion.comentario }}</td>
        </ng-container>

        <!-- Valoración -->
        <ng-container matColumnDef="valoracion">
          <th mat-header-cell *matHeaderCellDef>Valoración</th>
          <td mat-cell *matCellDef="let calificacion">
            {{ calificacion.valoracion }}/10
          </td>
        </ng-container>

        <!-- Cabecera y filas -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <!-- Mensaje si no hay datos -->
    <ng-template #noData>
      <p>No hay calificaciones recomendadas disponibles.</p>
    </ng-template>

  </mat-card-content>
</mat-card>

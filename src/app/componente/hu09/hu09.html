<div class="hu09-container">
  <!-- Título y Subtítulo -->
  <h1 class="hu09-titulo">⭐ Calificaciones Recomendadas</h1>
  <p class="hu09-subtitulo">Dale un vistazo a las opiniones sobre nuestros artistas top</p>


  <div class="hu09-card">

    <button mat-raised-button class="action-button register" (click)="cargarCalificaciones()">
      <span class="register-text">Cargar Calificaciones</span>
    </button>

    <div *ngIf="dataSource.data.length > 0; else noData">
      <div class="hu09-listado">
        <mat-card *ngFor="let calificacion of dataSource.data" class="hu09-calificacion-card">
          <mat-card-title class="hu09-card-title">{{ calificacion.nombreArtista }}</mat-card-title>
          <mat-card-content>
            <p class="hu09-comentario">"{{ calificacion.comentario }}"</p>
            <p class="hu09-valoracion">Valoración: {{ calificacion.valoracion }}/10</p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

    <!-- Si no hay data -->
    <ng-template #noData>
      <div class="hu09-no-data">
        <p>No hay calificaciones recomendadas disponibles</p>
      </div>
    </ng-template>
  </div>
</div>

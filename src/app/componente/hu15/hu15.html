<div class="hu15-container">
  <h1 class="hu15-titulo">ðŸŽ¤ Contratos por Artista</h1>
  <p class="hu15-subtitulo">Explora cuÃ¡ntos contratos tiene cada artista. Â¡El top del top!</p>

  <mat-card class="hu15-card">
    <mat-card-content>
      <!-- BotÃ³n para recargar datos -->
      <div class="hu15-boton-container">
        <button mat-raised-button class="action-button register" (click)="cargarDatos()">
          <span class="register-text">Cargar Datos</span>
        </button>
      </div>


      <div *ngIf="dataSource.data.length > 0; else noData" class="hu15-tarjetas-container">
        <mat-card *ngFor="let artista of dataSource.data" class="hu15-tarjeta-artista">
          <mat-card-title class="hu15-titulo-tarjeta">{{ artista.nombreArtista }}</mat-card-title>
          <mat-card-content>
            <p class="hu15-contenido-tarjeta">Contratos: {{ artista.cantidadContratos }}</p>
          </mat-card-content>
        </mat-card>
      </div>

      <!-- Si no hay datos -->
      <ng-template #noData>
        <p class="hu15-mensaje-vacio">No se encontraron artistas con contratos.</p>
      </ng-template>
    </mat-card-content>
  </mat-card>
</div>

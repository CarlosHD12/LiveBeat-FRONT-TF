<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Position Column -->
    <ng-container matColumnDef="idO">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.idO}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="nombreOrganizador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Organizador </th>
      <td mat-cell *matCellDef="let element"> {{element.nombreOrganizador}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="direccion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
      <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="organizacion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Organización </th>
      <td mat-cell *matCellDef="let element"> {{element.organizacion}} </td>
    </ng-container>

    <ng-container matColumnDef="accion01">
      <th mat-header-cell *matHeaderCellDef> Editar </th>
      <td mat-cell *matCellDef="let element">
        <button mat-raised-button color="primary"
                [routerLink] = "['/Onuevo-edit', element.idO]">
          <span class="material-icons">update</span>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 15, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
